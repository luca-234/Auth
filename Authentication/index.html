<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eligebility Authutentication</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Eligebility Authentication</h1>
            <form id="MyForm" onsubmit="event.preventDefault()">
                <div class="form-group>
                    <label for="name">Full Name</label>
                <div class="input-container">
                    <input type="text" id="name" name="name"
                        placeholder="Enter your full name" required>
                </div></div>
            <div>
                <label for="age">Age</label>
                <div>
                    <input type="number" id="age" name="age"
                        placeholder="Enter your correct age" required>
                </div>
                <button type="submit" onclick="verify()">Submit</button>
            </form>
        </div>
        <script src="script.js">
            
        </script>

    </body>
</html>
